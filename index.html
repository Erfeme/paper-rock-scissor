<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="bodyApp">
        <div class="title">
            <h1>Are you ready for Rock, Paper And Scissors!?</h1>
            <h2>Play 5 rounds against the machine, test your might</h2>
        </div>
        <div class="resultadoImagenes">

            <div class="resultadoJugador imgContainer">
                <h3>Player</h3>
                <img class="img1" src="./images/prs.jpg">
                <h3 class="playerPoints">0</h3>
            </div>
            <div class="resultadoComputadora imgContainer">
                <h3>Computer</h3>
                <img class="img2" src="./images/prs.jpg">
                <h3 class="computerPoints">0</h3>
            </div>
        </div>

        <div class="resultado">
            <p class="resultadoTexto">Who will win? Neurons or transistors? The first getting 5 points will earn the victory!</p>
        </div>

        <h3>Choose yor weapon!</h3>
        
        <div class="btnContenedor">
            <button class="piedra btn action">Rock</button>
            <button class="papel btn action">Paper</button>
            <button class="tijeras btn action">Scissors</button>
            <button disabled ="true" class="again btn">Play Again?</button>
        </div>
        
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
